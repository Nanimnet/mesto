<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="/fonts/fonts1.css"> 
    <link rel="stylesheet" href="/style.css"> 
    <link rel="stylesheet" href="/vendor/normalize.css"> 

</head>
<body>
    <div class="root">
        <header class="header">
            <img class="header__logo" src="/images/logo.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="/images/avatar.png" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__edit">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <img class="profile__edit-button" src="images/edit-button.svg" alt="плюс">
                    </div>
                    
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-button">
                    
                </button>
            </section>

            <section class="cards">
                <div class="card">
                    <img class="card__photo" src="/images/item1.jpg" alt="Карачаевск">
                    <div class="card__name">
                        <h2 class="card__title">Карачаевск</h2>
                        <img class="card__like" src="/images/like.svg" alt="Лайк">
                    </div>
                </div>
                <div class="card">
                    <img class="card__photo" src="/images/item2.jpg" alt="Гора Эльбрус">
                    <div class="card__name">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <img class="card__like" src="/images/like.svg" alt="Лайк">
                    </div>
                </div>
                <div class="card">
                    <img class="card__photo" src="/images/item3.jpg" alt="Домбай">
                    <div class="card__name">
                        <h2 class="card__title">Домбай</h2>
                        <img class="card__like" src="/images/like.svg" alt="Лайк">
                    </div>
                </div>
                <div class="card">
                    <img class="card__photo" src="/images/item4.jpg" alt="New York">
                    <div class="card__name">
                        <h2 class="card__title">New York</h2>
                        <img class="card__like" src="/images/like.svg" alt="Лайк">
                    </div>
                </div>
                <div class="card">
                    <img class="card__photo" src="/images/item5.jpg" alt="Сибирь">
                    <div class="card__name">
                        <h2 class="card__title">Сибирь</h2>
                        <img class="card__like" src="/images/like.svg" alt="Лайк">
                    </div>
                </div>
                <div class="card">
                    <img class="card__photo" src="/images/item6.jpg" alt="Казахстанские степи">
                    <div class="card__name">
                        <h2 class="card__title">Казахстанские степи</h2>
                        <img class="card__like" src="/images/like.svg" alt="Лайк">
                    </div>
                </div>
                

            </section>

        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    
</body>
</html>
