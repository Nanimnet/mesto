<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
    <div class="root">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Логотип">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="images/avatar.png" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__edit">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="cards">
                
            </section>
<template id="cards-template">
                <div class="card">
                    <button class="card__delete" type="button"></button>
                    <img class="card__photo" src="">
                    <div class="card__name">
                        <h2 class="card__title">

                        </h2>
                        <button class="card__like" type="button"></button>
                    </div>
                </div>
        </template>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__content">
                <button class="popup__close" type="button"></button>
                <form class="popup__form" name="edit-form">
                    <h3 class="popup__form-heading">Редактировать профиль</h3>
                    <input required type="text" class="popup__form-item popup__form-item_el_heading" id="heading" name="heading" placeholder="Имя" value="">
                    <input required type="text" class="popup__form-item popup__form-item_el_subheading" id="subheading" name="subheading" placeholder="Описание" value="">
                    <button class="popup__btn-submit" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup-add">
            <div class="popup-add__content">
                <button class="popup-add__close" type="button"></button>
                <form class="popup-add__form" name="edit-form">
                    <h3 class="popup-add__form-heading">Новое место</h3>
                    <input required type="text" class="popup-add__form-item popup-add__form-item_el_heading" id="heading" name="heading" placeholder="Название" value="">
                    <input required type="text" class="popup-add__form-item popup-add__form-item_el_subheading" id="subheading" name="subheading" placeholder="Ссылка на картинку" value="">
                    <button class="popup-add__btn-submit" type="submit">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup-image">
            <div class="popup-image__content">
                <button class="popup-image__close" type="button"></button>
                <img class="popup-image__img" src="/images/karach.jpg" alt="Карачаевск">
                <p class="popup-image__description">Карачаево-Черкессия</p>
            </div>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
